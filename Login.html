<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | SAQÉRA EYEWEAR</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<div class="login-wrapper">

    <!-- LEFT -->
    <div class="login-left">

        <img src="img/Logo1.png" class="brand-logo" alt="SAQÉRA">

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to your SAQÉRA account</p>

        <form action="home.html">
            <label>Email</label>
            <input type="email" placeholder="you@email.com">

            <label>Password</label>
            <input type="password" placeholder="••••••••">

            <div class="options">
                <label class="remember">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>

                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <button class="btn-primary">Sign In</button>
            <div class="divider">or</div>
            <button class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
                Sign in with Google
            </button>
        </form>

        <p class="register">
            Don’t have an account? <a href="#">Create Account</a>
        </p>

    </div>

    <!-- RIGHT -->
    <div class="login-right">
        <img src="img/Bennerlogin.png" alt="Model">
        <div class="overlay">
            <h2>SAQÉRA EYEWEAR</h2>
            <p>Timeless Eyewear Crafted for Elegance, Clarity, and Confidence.</p>
        </div>
    </div>

</div>


</body>
</html>
